<!DOCTYPE html>
<html lang="en" ng-app="wonderbizModule">
<head>
	<meta charset="UTF-8">
	<title>Wonderbiz</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<ng-header></ng-header>
	<div ng-view class="main-container container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<div class="business-type col-xs-12">
					<div class="icon-img col-xs-3">
						<img class="img-responsive" src="">
					</div>
					<div class="bucket-body col-xs-9">
						<div class="progress-bar"></div>
					</div>
					<div class="options col-xs-12">
						<button class="upgrade"></button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<ng-footer></ng-footer>
	<script type="text/javascript" src="libs/progressbar.min.js"></script>
	<script type="text/javascript" src="libs/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/directives.js"></script>
</body>
</html>
